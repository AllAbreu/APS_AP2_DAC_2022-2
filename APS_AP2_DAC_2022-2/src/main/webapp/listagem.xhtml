
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de jogos</title>
</h:head>

<h:body>

	<h:form id="formulario" action="">

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:panel>


			<f:facet name="header">
				<h:outputText value="" />
				<p:linkButton outcome="index" value="Voltar"
					style="margin-right:center;" />
			</f:facet>
		</p:panel>

		<p:dataTable value="#{jogoBean.lista}" editable="true" var="j">

			<p:ajax event="rowEdit" listener="#{jogoBean.onRowEdit}"
				update=":formulario:messages" />
			<p:ajax event="rowEditCancel" listener="#{jogoBean.onRowCancel}"
				update=":formulario:messages" />

			<p:column headerText="Id">
				<p:outputLabel value="#{j.id}" />
			</p:column>

			<p:column headerText="V 1">
				

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v1}" />
					</f:facet>

					<f:facet name="input">
						<p:inputText id="v1" value="#{j.v1}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>

			</p:column>


			<p:column headerText="v 2">
				
				<p:cellEditor>

					<f:facet name="output">
						<h:outputText value="#{j.v2}" />
					</f:facet>

					<f:facet name="input">
						<p:inputText id="v2" value="#{j.v2}"
							style="width:100%" />
					</f:facet>

				</p:cellEditor>

			</p:column>

			<p:column headerText="v 3">
				
				<p:cellEditor>

					<f:facet name="output">
						<h:outputText value="#{j.v3}" />
					</f:facet>

					<f:facet name="input">
						<p:inputText id="v3" value="#{j.v3}"
							style="width:100%" />
					</f:facet>

				</p:cellEditor>

			</p:column>
			
			<p:column headerText="v 4">
				
				<p:cellEditor>

					<f:facet name="output">
						<h:outputText value="#{j.v4}" />
					</f:facet>

					<f:facet name="input">
						<p:inputText id="v4" value="#{j.v4}"
							style="width:100%" />
					</f:facet>

				</p:cellEditor>

			</p:column>
			
			<p:column headerText="v 5">
				
				<p:cellEditor>

					<f:facet name="output">
						<h:outputText value="#{j.v5}" />
					</f:facet>

					<f:facet name="input">
						<p:inputText id="v5" value="#{j.v5}"
							style="width:100%" />
					</f:facet>

				</p:cellEditor>

			</p:column>
			
			
			<p:column headerText="Registro">
				<p:outputLabel value="#{j.dataCadastro}" />
			</p:column>
			
			<p:column headerText="Ações">

				<p:commandButton action="#{jogoBean.excluir(j)}"
					update="formulario" styleClass="rounded-button ui-button-danger ui-button-flat"
					icon="pi pi-trash" title="Excluir"/>
					
				  <p:commandButton action="#{jogoBean.maior(j)}" update="formulario"
					styleClass="rounded-button ui-button-info ui-button-flat" icon="pi pi-filter" title="Maior"/>
					
				<p:rowEditor editTitle="Editar" cancelTitle="Cancelar"
					saveTitle="Salvar" />


			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
